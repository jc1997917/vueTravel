<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .fade-enter-active,
        .fade-leave-active {
            transition: opacity .5s;
        }

        .fade-enter,
        .fade-leave-to
            {
            opacity: 0;
        }

        .fade-enter-to,
        .fade-leave
            {
            opacity: 1;
        }
    </style>
</head>

<body>

    <div id="root">

    </div>

    <div id="demo">
        <transition name="fade" mode="out-in">
            <button v-bind:key="isEditing" v-on:click="isEditing = !isEditing">
                {{ isEditing ? 'Save' : 'Edit' }}
            </button>
            <!-- <button v-if="isEditing" key="save" v-on:click="isEditing = !isEditing">
              Save
            </button>
            <button v-else key="edit" v-on:click="isEditing = !isEditing">
              Edit
            </button> -->
          </transition>
    </div>
    <script src="./vue.js"></script>
    <script>


        new Vue({
            el: '#demo',
            data: {
                isEditing: true
            }
        })
    </script>

</html>
