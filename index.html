<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    </style>
</head>
<body>
    <!-- 
        先定义一个局部的组件，
     -->
     
    <div id="app">
        <counter :count="num1" @change="totalAdd"></counter>
        <counter :count="4" @change="totalAdd"></counter>
        {{total}}
    </div>
    <script src="./vue.js"></script>
    <script>
        let counter = {
            props:['count'],
            data:function(){
                return{
                    number:this.count
                }
            },
            template:'<div @click="handleClick">{{number}}</div>',
            methods: {
                handleClick:function(){
                    this.number+=2;
                    this.$emit('change',2);
                }
            },
        };

        let vm = new Vue({
            el:'#app',
            components:{
                counter:counter
            },
            data:{
                num1:1,
                total:5
            },
            methods: {
                totalAdd:function(addNum){
                    this.total+=addNum;
                }
            },
        })
    </script>
</body>
</html>
